{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Planify API - Documentação</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'swagger-ui/swagger-ui.css' %}" />
    <style>
        :root {
            --primary: #3f51b5;
            --secondary: #2196F3;
            --success: #4CAF50;
            --danger: #F44336;
            --warning: #FF9800;
            --info: #9C27B0;
            --background: #f4f6fb;
            --card-bg: #fff;
            --border-radius: 12px;
            --shadow: 0 4px 24px rgba(60,72,100,.12);
        }
        html, body {
            background: var(--background);
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: #fff;
            padding: 32px 0 20px 0;
            text-align: center;
            box-shadow: var(--shadow);
        }
        .header h1 {
            margin: 0;
            font-size: 2.2rem;
            letter-spacing: 1px;
        }
        .header p {
            margin: 10px 0 0 0;
            font-size: 1.1rem;
            opacity: 0.9;
        }
        .nav-tabs {
            display: flex;
            justify-content: center;
            margin: 24px 0 16px 0;
            gap: 10px;
        }
        .nav-tabs a {
            padding: 10px 28px;
            background: #fff;
            color: var(--primary);
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 500;
            box-shadow: var(--shadow);
            transition: background 0.2s, color 0.2s;
        }
        .nav-tabs a.active, .nav-tabs a:hover {
            background: var(--primary);
            color: #fff;
        }
        #swagger-ui {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin: 0 auto 32px auto;
            max-width: 1100px;
            padding: 32px 24px 24px 24px;
        }
        /* Swagger UI custom colors */
        .swagger-ui .topbar { background: var(--primary); }
        .swagger-ui .info .title { color: var(--primary); }
        .swagger-ui .btn.execute { background: var(--primary); }
        .swagger-ui .opblock.opblock-get {
            border-color: var(--secondary);
            background: rgba(33, 150, 243, 0.07);
        }
        .swagger-ui .opblock.opblock-get .opblock-summary-method { background: var(--secondary); }
        .swagger-ui .opblock.opblock-get .opblock-summary { border-color: var(--secondary); }
        .swagger-ui .opblock.opblock-post {
            border-color: var(--success);
            background: rgba(76, 175, 80, 0.07);
        }
        .swagger-ui .opblock.opblock-post .opblock-summary-method { background: var(--success); }
        .swagger-ui .opblock.opblock-post .opblock-summary { border-color: var(--success); }
        .swagger-ui .opblock.opblock-delete {
            border-color: var(--danger);
            background: rgba(244, 67, 54, 0.07);
        }
        .swagger-ui .opblock.opblock-delete .opblock-summary-method { background: var(--danger); }
        .swagger-ui .opblock.opblock-delete .opblock-summary { border-color: var(--danger); }
        .swagger-ui .opblock.opblock-put {
            border-color: var(--warning);
            background: rgba(255, 152, 0, 0.07);
        }
        .swagger-ui .opblock.opblock-put .opblock-summary-method { background: var(--warning); }
        .swagger-ui .opblock.opblock-put .opblock-summary { border-color: var(--warning); }
        .swagger-ui .opblock.opblock-patch {
            border-color: var(--info);
            background: rgba(156, 39, 176, 0.07);
        }
        .swagger-ui .opblock.opblock-patch .opblock-summary-method { background: var(--info); }
        .swagger-ui .opblock.opblock-patch .opblock-summary { border-color: var(--info); }
        @media (max-width: 900px) {
            #swagger-ui { padding: 12px 2vw; }
            .header { padding: 24px 0 12px 0; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Planify API - Documentação</h1>
        <p>Sistema de Gerenciamento de Projetos</p>
    </div>
    <div class="nav-tabs">
        <a href="{% url 'schema-swagger-ui' %}" class="active">Swagger UI</a>
        <a href="{% url 'schema-redoc' %}">ReDoc</a>
    </div>
    <div id="swagger-ui"></div>
    <script src="{% static 'swagger-ui/swagger-ui-bundle.js' %}"></script>
    <script src="{% static 'swagger-ui/swagger-ui-standalone-preset.js' %}"></script>
    <script>
    window.onload = function() {
        const ui = SwaggerUIBundle({
            url: "{% url 'schema' %}",
            dom_id: '#swagger-ui',
            deepLinking: true,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            plugins: [
                SwaggerUIBundle.plugins.DownloadUrl
            ],
            layout: "StandaloneLayout",
            docExpansion: "none",
            defaultModelsExpandDepth: 1,
            defaultModelExpandDepth: 1,
            filter: true,
            persistAuthorization: true,
        });
        window.ui = ui;
    };
    </script>
</body>
</html>
