{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Planify API - Documentação</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'swagger-ui/swagger-ui.css' %}" />
    <style>
        :root {
            --primary: #3f51b5;
            --secondary: #2196F3;
            --success: #4CAF50;
            --danger: #F44336;
            --warning: #FF9800;
            --info: #9C27B0;
            --background: #f4f6fb;
            --card-bg: #fff;
            --border-radius: 12px;
            --shadow: 0 4px 24px rgba(60,72,100,.12);
        }
        html, body {
            background: var(--background);
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: #fff;
            padding: 32px 0 20px 0;
            text-align: center;
            box-shadow: var(--shadow);
        }
        .header h1 {
            margin: 0;
            font-size: 2.2rem;
            letter-spacing: 1px;
        }
        .header p {
            margin: 10px 0 0 0;
            font-size: 1.1rem;
            opacity: 0.9;
        }
        #swagger-ui {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin: 0 auto 32px auto;
            max-width: 1100px;
            padding: 32px 24px 24px 24px;
        }
        /* Swagger UI custom colors */
        .swagger-ui .topbar { display: none; }
        .swagger-ui .info .title { color: var(--primary); }
        .swagger-ui .btn.execute { background: var(--primary); }
        .swagger-ui .opblock {
            border-color: var(--primary);
            background: rgba(63, 81, 181, 0.07);
            margin: 8px 0;
        }
        .swagger-ui .opblock .opblock-summary-method {
            background: var(--primary);
            border-radius: var(--border-radius);
        }
        .swagger-ui .opblock .opblock-summary {
            border-color: var(--primary);
        }
        .swagger-ui .opblock-tag {
            border: none;
            margin: 0;
            padding: 0;
        }
        .swagger-ui .opblock-tag-section {
            margin: 0;
        }
        .swagger-ui .expand-operation {
            display: none;
        }
        @media (max-width: 900px) {
            #swagger-ui { padding: 12px 2vw; }
            .header { padding: 24px 0 12px 0; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Planify API</h1>
        <p>Documentação completa da API</p>
    </div>
    <div id="swagger-ui"></div>
    <script src="{% static 'swagger-ui/swagger-ui-bundle.js' %}"></script>
    <script>
        const ui = SwaggerUIBundle({
            url: "{% url 'schema' %}",
            dom_id: '#swagger-ui',
            deepLinking: true,
            filter: true,
            displayRequestDuration: true,
            displayOperationId: false,
            docExpansion: "list",  // Expande todos os endpoints
            defaultModelsExpandDepth: -1,  // Esconde os modelos por padrão
            operationsSorter: function(a, b) {
                // Ordenação por método e path
                const methods = ['get', 'post', 'put', 'patch', 'delete'];
                const aMethod = methods.indexOf(a.get("method"));
                const bMethod = methods.indexOf(b.get("method"));
                if (aMethod === bMethod) {
                    return a.get("path").localeCompare(b.get("path"));
                }
                return aMethod - bMethod;
            },
            tagsSorter: "alpha",
        });
    </script>
</body>
</html>
