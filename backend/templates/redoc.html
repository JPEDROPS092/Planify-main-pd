{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Planify API - Documentação (ReDoc)</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }
        
        .header {
            background-color: #3f51b5;
            padding: 20px;
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-family: 'Montserrat', sans-serif;
        }
        
        .header p {
            margin: 10px 0 0 0;
            font-size: 16px;
        }
        
        .nav-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .nav-tabs a {
            padding: 10px 20px;
            margin: 0 5px;
            background-color: #e0e0e0;
            color: #333;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
            font-family: 'Montserrat', sans-serif;
        }
        
        .nav-tabs a:hover {
            background-color: #d0d0d0;
        }
        
        .nav-tabs a.active {
            background-color: #3f51b5;
            color: white;
        }
        
        redoc {
            display: block;
            height: calc(100vh - 120px);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Planify API - Documentação</h1>
        <p>Sistema de Gerenciamento de Projetos de P&D</p>
    </div>
    
    <div class="nav-tabs">
        <a href="/swagger/">Swagger UI</a>
        <a href="/redoc/" class="active">ReDoc</a>
    </div>

    <redoc spec-url="{% url 'schema-json' '.json' %}"></redoc>
    <script src="https://cdn.jsdelivr.net/npm/redoc@next/bundles/redoc.standalone.js"></script>
</body>
</html>
