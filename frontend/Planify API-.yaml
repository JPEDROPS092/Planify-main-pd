components:
  schemas:
    AccessProfile:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        description:
          type: string
          nullable: true
        permissions:
          type: array
          items:
            $ref: '#/components/schemas/Permission'
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - name
      - permissions
      - updated_at
    AccessProfileRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
        description:
          type: string
          nullable: true
      required:
      - name
    ActionEnum:
      enum:
      - VIEW
      - CREATE
      - EDIT
      - DELETE
      - APPROVE
      - ASSIGN
      - EXPORT
      - IMPORT
      - COMMENT
      type: string
      description: |-
        * `VIEW` - View
        * `CREATE` - Create
        * `EDIT` - Edit
        * `DELETE` - Delete
        * `APPROVE` - Approve
        * `ASSIGN` - Assign
        * `EXPORT` - Export
        * `IMPORT` - Import
        * `COMMENT` - Comment
    Activation:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
      required:
      - token
      - uid
    ActivationRequest:
      type: object
      properties:
        uid:
          type: string
          minLength: 1
        token:
          type: string
          minLength: 1
      required:
      - token
      - uid
    Alerta:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        tipo:
          $ref: '#/components/schemas/AlertaTipoEnum'
        tipo_display:
